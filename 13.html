<html>
    <head>
        <title></title>
        <script src="angular.js"></script>
        <script src="script13.js"></script>
    </head>
    <body ng-app="module13">
        <div ng-controller="controller13">
            <table border="10">
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Salary</th>
                </tr>
                <tr ng-repeat="x in emp">
                    <td> {{x.name}} </td>
                    <td> {{x.gender | gender}}</td>
                    <td> {{x.salary}}</td>
                </tr>

            </table>            
          
        </div>

    </body>
</html>
